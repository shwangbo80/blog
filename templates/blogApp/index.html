{% extends "blogApp/base.html" %} {% block content %}
<style></style>

<header class="masthead bg-primary">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h3 class="site-heading my-4 mt-3 text-white">
            Welcome to Soo's blog
          </h3>
          <p class="text-light">Made with Django &nbsp</p>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <!-- Sidebar Column -->
    {% include 'blogApp/sidebar.html' %}
    <!-- Blog Entries Column -->
    <div class="col-md-8 mt-3 my-5 left">
      {% for post in posts %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{ post.blog_title }}</h2>
          <p class="card-text text-muted h6">
            {{ post.blog_author }} | {{ post.created_on}}
          </p>
          <p class="card-text blogBody">{{post.blog_body|safe }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{%endblock%}
